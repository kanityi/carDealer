<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
            <option value=""></option>
            <option *ngFor="let make of makes" value="{{make.id}}" >{{make.name}}</option>
        </select>
    </div>
    <div class="forom-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" name="model">
            <option value=""></option>
            <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
        </select>
    </div>
</form>
